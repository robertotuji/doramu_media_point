
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultado da Média</title>
  <style>
    :root {
      --primary-color: #e53935;
      --bg-light: #f5f5f5;
      --text-dark: #333;
      --shadow: rgba(0,0,0,0.1);
    }
    body.dark {
      --primary-color: #ff7043;
      --bg-light: #121212;
      --text-dark: #eee;
      --shadow: rgba(255,255,255,0.1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 20px;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      text-align: center;
    }
    #themeToggle {
      margin: 12px;
      padding: 8px 16px;
      border: 2px solid var(--primary-color);
      background: none;
      border-radius: 6px;
      color: var(--text-dark);
      cursor: pointer;
    }
    h2 { font-size: 1.6em; margin-bottom: 16px; }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 12px var(--shadow);
    }
    .diagram {
      position: relative;

      background: #ccc;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    body.dark .diagram {
      position: relative;

      background: #000;
    }
    .diagram img {
      max-width: 100%;
      height: auto;
    }
    .summary {
      font-size: 1em;
      margin: 10px 0;
    }
    .result-title {
      font-weight: bold;
      margin-top: 10px;
    }
    .result {
      font-size: 2em;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    .close-btn {
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
    }
  
.label {
  position: absolute;
  font-size: 0.9em;
  color: #000;
}
.label.red {
  color: red;
  font-weight: bold;
}
.A { top: 10%;  left: 50%; transform: translate(-50%, -50%); }
.B { top: 30%; left: 50%; transform: translate(-50%, -50%); }
.C { top: 60%; left: 50%; transform: translate(-50%, -50%); }
.D { top: 85%; left: 50%; transform: translate(-50%, -50%); }
.E { top: 48%; left: 70%; transform: translate(-50%, -50%); }
.F { top: 90%; left: 70%; transform: translate(-50%, -50%); }
.G { top: 48%; left: 40%; transform: translate(-50%, -50%); }
.H { top: 90%; left: 10%;  transform: translate(-50%, -50%); }

</style>
</head>
<body>
  <div id="language-switcher" style="margin-bottom: 16px;">
  <img src="brazil.png" alt="Português" class="flag" id="flag-pt" onclick="selectLang('pt')" style="width:48px;cursor:pointer;border-radius:8px;border:2px solid #000;">
  <img src="japan.png"  alt="日本語" class="flag" id="flag-ja" onclick="selectLang('ja')" style="width:48px;cursor:pointer;border-radius:8px;border:2px solid #000;">
  <img src="indonesia.png" alt="Bahasa Indonesia" class="flag" id="flag-id" onclick="selectLang('id')" style="width:48px;cursor:pointer;border-radius:8px;border:2px solid #000;">
</div>
<button id="themeToggle" onclick="toggleDarkMode()">🌙 Modo Noturno</button>
  <h2 id="langTitle">Selecione o idioma</h2>

  <div class="container">
    <div class="diagram">
      <img id="mainImage" src="doramu2.png" alt="Resultado" />
      <span id="lblA" class="label A"></span>
      <span id="lblB" class="label B"></span>
      <span id="lblC" class="label C"></span>
      <span id="lblD" class="label D"></span>
      <span id="lblE" class="label E"></span>
      <span id="lblF" class="label F"></span>
      <span id="lblG" class="label G"></span>
      <span id="lblH" class="label H"></span>

    </div>
    <div class="summary" id="summary" style="color: #000;">...</div>
    <div class="result-title" id="resLabel" style="color: #000;">Resultado:</div>
    <div class="result" id="result">0,0</div>
    <button class="close-btn" onclick="history.back()" id="btnCloseText">Fechar</button>
  </div>

  <script>
    const texts = {
      pt: {
        langTitle: 'Selecione o idioma',
        res: 'Resultado:',
        close: 'Fechar',
        theme: ['🌙 Modo Noturno', '☀️ Modo Claro'],
        summary: (max,min,Lmax,Lmin) => `Os pontos definidos foram ${Lmax} = ${max} e ${Lmin} = ${min}`
      },
      ja: {
        langTitle: '言語を選択',
        res: '結果:',
        close: '閉じる',
        theme: ['🌙 ダークモード', '☀️ 明るいモード'],
        summary: (max,min,Lmax,Lmin) => `設定された点は ${Lmax} = ${max} と ${Lmin} = ${min}`
      },
      id: {
        langTitle: 'Pilih bahasa',
        res: 'Hasil:',
        close: 'Tutup',
        theme: ['🌙 Mode Gelap', '☀️ Mode Terang'],
        summary: (max,min,Lmax,Lmin) => `Titik yang ditentukan adalah ${Lmax} = ${max} dan ${Lmin} = ${min}`
      }
    };

    function updateThemeButton() {
      const isDark = document.body.classList.contains('dark');
      const lang = sessionStorage.getItem('lang') || 'pt';
      const label = texts[lang].theme;
      const btn = document.getElementById('themeToggle');
      btn.textContent = isDark ? label[1] : label[0];
      btn.style.color = isDark ? '#fff' : '#000';
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark');
      sessionStorage.setItem('darkMode', isDark ? '1' : '0');
      document.getElementById('mainImage').src = isDark ? 'doramunight.png' : 'doramu2.png';
      updateThemeButton();
    }

    function selectLang(lang) {
      sessionStorage.setItem('lang', lang);
      const { max, min, Lmax, Lmin } = window._calcInfo;
      document.getElementById('langTitle').textContent = texts[lang].langTitle;
      document.getElementById('resLabel').textContent = texts[lang].res;
      document.getElementById('btnCloseText').textContent = texts[lang].close;
      document.getElementById('summary').innerHTML = texts[lang].summary(max, min, Lmax, Lmin)
        .replace(`${Lmax} = ${max}`, `<span style='color:red; font-weight:bold;'>${Lmax} = ${max}</span>`)
        .replace(`${Lmin} = ${min}`, `<span style='color:red; font-weight:bold;'>${Lmin} = ${min}</span>`);
      updateThemeButton();
    }

    window.addEventListener('DOMContentLoaded', () => {
      const lang = sessionStorage.getItem('lang') || 'pt';
      const pts = JSON.parse(sessionStorage.getItem('points') || '[]');
      if (!pts.length) return document.getElementById('summary').textContent = '⚠️ Nenhum dado foi encontrado. Volte e preencha os pontos.';
      const max = Math.max(...pts);
      const min = Math.min(...pts);
      const keys = ['A','B','C','D','E','F','G','H'];
      const idxMax = pts.indexOf(max);
      const idxMin = pts.indexOf(min);
      const Lmax = keys[idxMax];
      const Lmin = keys[idxMin];
      window._calcInfo = { max, min, Lmax, Lmin };
      
      const labels = ['A','B','C','D','E','F','G','H'];
      labels.forEach((label, i) => {
        const el = document.getElementById('lbl' + label);
        const val = pts[i];
        if (i === idxMax || i === idxMin) {
          el.classList.add('red');
          el.innerHTML = `${label} = <strong>${val}</strong>`;
        } else {
          el.textContent = `${label} = ${val}`;
        }
      });

      document.getElementById('result').textContent = isNaN((max + min)) ? '0,0' : ((max + min) / 2).toFixed(1).replace('.', ',');
      selectLang(lang);
      if (sessionStorage.getItem('darkMode') === '1') {
        document.body.classList.add('dark');
        document.getElementById('mainImage').src = 'doramunight.png';
      }
    });
  </script>
</body>
</html>
