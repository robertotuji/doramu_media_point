
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultado da M√©dia</title>
  <style>
    :root {
      --primary-color: #e53935;
      --bg-light: #f5f5f5;
      --text-dark: #333;
      --shadow: rgba(0,0,0,0.1);
    }
    body.dark {
      --primary-color: #ff7043;
      --bg-light: #121212;
      --text-dark: #eee;
      --shadow: rgba(255,255,255,0.1);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 20px;
      font-family: Arial, sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      text-align: center;
    }
    #themeToggle {
      margin: 12px;
      padding: 8px 16px;
      border: 2px solid var(--primary-color);
      background: none;
      border-radius: 6px;
      color: var(--text-dark);
      cursor: pointer;
    }
    h2 { font-size: 1.6em; margin-bottom: 16px; }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 12px var(--shadow);
    }
    .diagram {
      background: #ccc;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    body.dark .diagram {
      background: #000;
    }
    .diagram img {
      max-width: 100%;
      height: auto;
    }
    .summary {
      font-size: 1em;
      margin: 10px 0;
    }
    .result-title {
      font-weight: bold;
      margin-top: 10px;
    }
    .result {
      font-size: 2em;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 20px;
    }
    .close-btn {
      background: var(--primary-color);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="language-switcher" style="margin-bottom: 16px;">
  <img src="brazil.png" alt="Portugu√™s" class="flag" id="flag-pt" onclick="selectLang('pt')" style="width:48px;cursor:pointer;border-radius:8px;border:2px solid #000;">
  <img src="japan.png"  alt="Êó•Êú¨Ë™û" class="flag" id="flag-ja" onclick="selectLang('ja')" style="width:48px;cursor:pointer;border-radius:8px;border:2px solid #000;">
  <img src="indonesia.png" alt="Bahasa Indonesia" class="flag" id="flag-id" onclick="selectLang('id')" style="width:48px;cursor:pointer;border-radius:8px;border:2px solid #000;">
</div>
<button id="themeToggle" onclick="toggleDarkMode()">üåô Modo Noturno</button>
  <h2 id="langTitle">Selecione o idioma</h2>

  <div class="container">
    <div class="diagram">
      <img id="mainImage" src="doramu2.png" alt="Resultado" />
    </div>
    <div class="summary" id="summary">...</div>
    <div class="result-title" id="resLabel">Resultado:</div>
    <div class="result" id="result">0,0</div>
    <button class="close-btn" onclick="history.back()" id="btnCloseText">Fechar</button>
  </div>

  <script>
    const texts = {
      pt: {
        langTitle: 'Selecione o idioma',
        res: 'Resultado:',
        close: 'Fechar',
        theme: ['üåô Modo Noturno', '‚òÄÔ∏è Modo Claro'],
        summary: (max,min,Lmax,Lmin) => `Os pontos definidos foram ${Lmax} = ${max} e ${Lmin} = ${min}`
      },
      ja: {
        langTitle: 'Ë®ÄË™û„ÇíÈÅ∏Êäû',
        res: 'ÁµêÊûú:',
        close: 'Èñâ„Åò„Çã',
        theme: ['üåô „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ', '‚òÄÔ∏è Êòé„Çã„ÅÑ„É¢„Éº„Éâ'],
        summary: (max,min,Lmax,Lmin) => `Ë®≠ÂÆö„Åï„Çå„ÅüÁÇπ„ÅØ ${Lmax} = ${max} „Å® ${Lmin} = ${min}`
      },
      id: {
        langTitle: 'Pilih bahasa',
        res: 'Hasil:',
        close: 'Tutup',
        theme: ['üåô Mode Gelap', '‚òÄÔ∏è Mode Terang'],
        summary: (max,min,Lmax,Lmin) => `Titik yang ditentukan adalah ${Lmax} = ${max} dan ${Lmin} = ${min}`
      }
    };

    function updateThemeButton() {
      const isDark = document.body.classList.contains('dark');
      const lang = sessionStorage.getItem('lang') || 'pt';
      const label = texts[lang].theme;
      const btn = document.getElementById('themeToggle');
      btn.textContent = isDark ? label[1] : label[0];
      btn.style.color = isDark ? '#fff' : '#000';
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle('dark');
      sessionStorage.setItem('darkMode', isDark ? '1' : '0');
      document.getElementById('mainImage').src = isDark ? 'doramunight.png' : 'doramu2.png';
      updateThemeButton();
    }

    function selectLang(lang) {
      sessionStorage.setItem('lang', lang);
      const { max, min, Lmax, Lmin } = window._calcInfo;
      document.getElementById('langTitle').textContent = texts[lang].langTitle;
      document.getElementById('resLabel').textContent = texts[lang].res;
      document.getElementById('btnCloseText').textContent = texts[lang].close;
      document.getElementById('summary').innerHTML = texts[lang].summary(max, min, Lmax, Lmin)
        .replace(`${Lmax} = ${max}`, `<span style='color:red; font-weight:bold;'>${Lmax} = ${max}</span>`)
        .replace(`${Lmin} = ${min}`, `<span style='color:red; font-weight:bold;'>${Lmin} = ${min}</span>`);
      updateThemeButton();
    }

    window.addEventListener('DOMContentLoaded', () => {
      const lang = sessionStorage.getItem('lang') || 'pt';
      const pts = JSON.parse(sessionStorage.getItem('points') || '[]');
      if (!pts.length) return document.getElementById('summary').textContent = '‚ö†Ô∏è Nenhum dado foi encontrado. Volte e preencha os pontos.';
      const max = Math.max(...pts);
      const min = Math.min(...pts);
      const keys = ['A','B','C','D','E','F','G','H'];
      const idxMax = pts.indexOf(max);
      const idxMin = pts.indexOf(min);
      const Lmax = keys[idxMax];
      const Lmin = keys[idxMin];
      window._calcInfo = { max, min, Lmax, Lmin };
      document.getElementById('result').textContent = isNaN((max + min)) ? '0,0' : ((max + min) / 2).toFixed(1).replace('.', ',');
      selectLang(lang);
      if (sessionStorage.getItem('darkMode') === '1') {
        document.body.classList.add('dark');
        document.getElementById('mainImage').src = 'doramunight.png';
      }
    });
  </script>
</body>
</html>
