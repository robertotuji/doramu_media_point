<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resultado da Média dos Pontos</title>
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#ff8800"/>
  <link rel="apple-touch-icon" href="app-icon.png" sizes="180x180"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
  <meta name="apple-mobile-web-app-title" content="Calc-Média"/>

  <style>
    :root {
      --primary-color: #e53935;
      --bg-light: #f5f5f5;
      --text-dark: #333;
      --shadow: rgba(0,0,0,0.1);
    }
    * { box-sizing:border-box }
    body {
      margin:0; padding:20px;
      font-family:Arial,sans-serif;
      background:var(--bg-light);
      color:var(--text-dark);
      text-align:center;
      position:relative;
    }
    #language-switcher {
      display:flex;
      justify-content:center;
      gap:16px;
      margin-bottom:16px;
    }
    img.flag {
      width:64px; cursor:pointer;
      border:2px solid #000; border-radius:8px;
    }
    img.flag.selected { border-color:var(--primary-color); }
    .icon-btn {
      width:40px; height:40px;
      position:absolute; top:0;
      background:#fff; border:2px solid #000;
      border-radius:12px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
    }
    #btn-back  { left:0;  }
    /* close foi removido */

    h2#langTitle {
      font-size:1.75em; margin-bottom:24px; font-weight:600;
    }
    .container {
      max-width:500px; margin:0 auto;
      background:#fff; padding:24px;
      border-radius:8px; box-shadow:0 2px 12px var(--shadow);
    }
    .diagram {
      position:relative;
      background:#ccc;
      border-radius:8px;
      padding:24px; margin-bottom:24px;
    }
    .diagram img {
      width:100%; height:auto; display:block;
    }
    .label {
      position:absolute; font-size:.9em;
      text-shadow:0 0 2px #fff;
      color:var(--text-dark);
    }
    .label.red {
      color:var(--primary-color);
      font-weight:bold;
    }
    .A { top:12%; left:50%; transform:translate(-50%,-50%); }
    .B { top:28%; left:50%; transform:translate(-50%,-50%); }
    .C { top:62%; left:50%; transform:translate(-50%,-50%); }
    .D { top:88%; left:50%; transform:translate(-50%,-50%); }
    .E { top:48%; left:58%; transform:translate(-50%,-50%); }
    .F { top:50%; left:90%; transform:translate(-50%,-50%); }
    .G { top:46%; left:40%; transform:translate(-50%,-50%); }
    .H { top:50%; left:8%;  transform:translate(-50%,-50%); }

    .summary {
      font-size:1.1em; margin-bottom:16px;
    }
    .result-title {
      font-size:1.2em; margin-bottom:8px; font-weight:600;
    }
    .result {
      font-size:2.5em; color:var(--primary-color);
      font-weight:700; margin:0;
    }
    button {
      margin-top:24px;
      padding:12px 32px;
      font-size:1em; font-weight:600;
      color:#fff; background:var(--primary-color);
      border:none; border-radius:4px;
      cursor:pointer;
    }
    @media(max-width:520px) {
      img.flag { width:48px; }
      .container, .diagram { padding:16px; }
      h2#langTitle { font-size:1.5em;}
      .result { font-size:2em;}
    }
  </style>
</head>
<body>

  <div id="language-switcher">
    <img src="back.png"    alt="Voltar"        class="icon-btn" id="btn-back" onclick="goBack()"/>
    <img src="brazil.png"  alt="Português"     class="flag"     id="flag-pt" onclick="selectLang('pt')"/>
    <img src="japan.png"   alt="日本語"         class="flag"     id="flag-ja" onclick="selectLang('ja')"/>
    <img src="indonesia.png" alt="Bahasa Indonesia" class="flag" id="flag-id" onclick="selectLang('id')"/>
    <!-- botão close removido -->
  </div>

  <h2 id="langTitle">Resultado da Média dos Pontos</h2>

  <div class="container">
    <div class="diagram">
      <img src="doramu2.png" alt="Diagrama de Pontos"/>
      <span id="lblA" class="label A"></span>
      <span id="lblB" class="label B"></span>
      <span id="lblC" class="label C"></span>
      <span id="lblD" class="label D"></span>
      <span id="lblE" class="label E"></span>
      <span id="lblF" class="label F"></span>
      <span id="lblG" class="label G"></span>
      <span id="lblH" class="label H"></span>
    </div>

    <div class="summary"    id="summary"></div>
    <div class="result-title" id="resLabel"></div>
    <div class="result"     id="result"></div>

    <button onclick="goBack()">Fechar</button>
  </div>

  <script>
    const texts2 = {
      pt: {
        langTitle: 'Resultado da Média dos Pontos',
        res: 'Resultado:',
        summary: (max,min,Lmax,Lmin)=>
          `Os pontos definidos foram ${Lmax} = ${max} e ${Lmin} = ${min}`,
        btnClose: 'Fechar'
      },
      ja: {
        langTitle: '平均結果',
        res: '結果:',
        summary: (max,min,Lmax,Lmin)=>
          `設定された点は ${Lmax} = ${max} と ${Lmin} = ${min}`,
        btnClose: '閉じる'
      },
      id: {
        langTitle: 'Hasil Rata-Rata Titik',
        res: 'Hasil:',
        summary: (max,min,Lmax,Lmin)=>
          `Titik yang ditentukan adalah ${Lmax} = ${max} dan ${Lmin} = ${min}`,
        btnClose: 'Tutup'
      }
    };

    function selectLang(lang) {
      sessionStorage.setItem('lang', lang);
      document.querySelectorAll('img.flag').forEach(f=>f.classList.remove('selected'));
      document.getElementById(`flag-${lang}`).classList.add('selected');
      document.getElementById('langTitle').textContent = texts2[lang].langTitle;
      document.getElementById('resLabel').textContent = texts2[lang].res;
      document.querySelector('button').textContent = texts2[lang].btnClose;
    }

    function goBack(){
      sessionStorage.removeItem('points');
      window.location.href = 'index.html';
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      const lang = sessionStorage.getItem('lang') || 'pt';
      const keys = ['A','B','C','D','E','F','G','H'];
      const pts = JSON.parse(sessionStorage.getItem('points')||'[]');
      const max = Math.max(...pts), min = Math.min(...pts);
      const iMax = pts.indexOf(max), iMin = pts.indexOf(min);
      const Lmax = keys[iMax], Lmin = keys[iMin];
      keys.forEach((k,i)=>{
        const el = document.getElementById('lbl'+k);
        const v  = pts[i];
        el.textContent = `${k} = ${v}`;
        if(i===iMax||i===iMin){
          el.classList.add('red');
        }
      });
      const avg = (max+min)/2;
      const txt = Math.abs(avg).toFixed(1).replace('.', ',');
      document.getElementById('result').textContent = (avg<0?'–':'')+txt;
      document.getElementById('summary').textContent = texts2[lang].summary(max,min,Lmax,Lmin);
      selectLang(lang);
    });
  </script>

  <script src="service-worker.js"></script>
</body>
</html>
